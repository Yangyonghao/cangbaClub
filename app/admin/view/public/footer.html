<script>
    layui.use('layer', function() {
        var $ = layui.jquery,
            layer = layui.layer;

        $('#video1').on('click', function() {
            layer.open({
                title: 'YouTube',
                maxmin: true,
                type: 2,
                content: 'video.html',
                area: ['800px', '500px']
            });
        });
        $('#pay').on('click', function () {
            layer.open({
                title: false,
                type: 1,
                content: '<img src="images/xx.png" />',
                area: ['500px', '250px'],
                shadeClose: true
            });
        });
        $("#clearRuntime").on('click',function () {

            $.ajax({
                url : "/admin/index/clear",
                type : "POST",
                dataType:'json',
                success : function(data) {
                    layer.alert(data.msg, { icon: 1, title: '系统提示' }, function () {
                        location.reload();//刷新
                    });
                }

            });
        })
    });
